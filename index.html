<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Mind Map with import</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map-container"></div>

  <!-- import 방식은 type="module" 필수 -->
  <script type="module">
    import MindElixir from '/MindElixir.js';

    const mind = new MindElixir({
      el: '#map-container',
      direction: MindElixir.SIDE,
      draggable: true,
      contextMenu: true,
      toolBar: true,
      nodeMenu: true,
      keypress: true,
    });

    const data = {
      nodeData: {
        id: 'root',
        topic: '자라는중...',
        children: [
          {
            topic: '나무1',
            id: 'node2',
            children: [
              {
                topic: '나무2',
                id: 'node3',
                children: [
                  { topic: '잎사귀', id: 'leaf' },
                  { topic: '가지', id: 'branch' }
                ]
              },
              {
                topic: '열매',
                id: 'fruit'
              }
            ]
          },
          {
            topic: '뿌리',
            id: 'root2',
            children: [
              { topic: '수분 흡수', id: 'water' },
              { topic: '영양 전달', id: 'nutrient' }
            ]
          }
        ]
      },
      linkData: {},
    };

    mind.init(data);
  </script>
</body>
</html>
