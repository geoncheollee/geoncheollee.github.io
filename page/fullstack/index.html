<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Full Stack Developer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map-container"></div>

      draggable: true,
      contextMenu: true,
      toolBar: true,
      nodeMenu: true,
      keypress: true,
    });

    const data = {
      nodeData: {
        id: 'root',
        topic: 'Full Stack',
        children: [
          {
            topic: 'Frontend',
            id: 'frontend',
            children: [
              { topic: 'React', id: 'react' },
              { topic: 'Vue.js', id: 'vue' },
